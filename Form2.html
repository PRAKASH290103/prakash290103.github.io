<html>
<head>
<title>Form</title>
</head>
<body>
<caption><b><i><u>Personal Detail</u ></i></b></caption>
<form action"Table.html" method="post">
<div>
   <label for="User Name"><b>First Name</b></label>
   <input type="text" id="First Name" required><br>

   <label for="User Name"><b>Last Name</b></label>
   <input type="text" id="Last Name" required>
</div>
<div>
   <label for="Gender">Gender</label>

   <input type="radio" name="Gender" id="Male" value="Male">
   <label for="Male">Male</label>
   
   <input type="radio" name="Gender" id="Female" value="Female">
   <label for="Female">Female</label>
 
</div>
<div>
   <label for="email">Email</label>
   <input type="email" id="email" name="Email">
</div>
<div>
   <label for="DOB">Date of birth</label>
   <input type="date" id="DOB" name="Date of birth">
</div>
<div>
    <label for"Address">Address :</label>
    <textarea name="About" id="about" cols="20" rows="5" >  </textarea>
</div>
<div>
    <button type="submit">Login</button>
    <button type="reset">Reset</button>
</div>
</body>
</html>
