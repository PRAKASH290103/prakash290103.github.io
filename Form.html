<html>
<head>
<title>Form</title>
</head>
<body>
<caption>Personal details</caption>
<form action"D:\web design\Table.html" method="post">
<div>
   <label for="User Name"><b>User Name</b></label>
   <input type="text" id="User Name" required>
</div>
<div>
   <label for="Password"><b>Password</b></label>
   <input type="Password" id="Password"required>
</div>
<div>
   <label for="num">Number</label>
   <input type="number" id="num" name="Number" step="5" min="10" max="100">
</div>
<div>
   <label for="email">Email</label>
   <input type="email" id="email" name="Email">
</div>
<div>
   <label for="dob">Date of birth</label>
   <input type="date" id="dob" name="Date of birth">
</div>
<div>
</div>
<div>
   
   <input type="radio" name="Gender" id="Male" value="Male">
   <label for="Male">Male</label><br>
   
   <input type="radio" name="Gender" id="Female" value="Female">
   <label for="Female">Female</label><br>

   <input type="radio" name="Gender" id="Others" value="others">
   <label for="others">others</label><br>
   
   <input type="checkbox"id="Checkbox">
   <label for="Checkbox"> I agree the terms and conditions</label><br>

</div>
<div>
    <button type="submit">Login</button>
    <button type="reset">Reset</button>
</div>
</form>
</body>
</html>
